<div class="card">
    <div class="card-body">
        <div *ngIf="messages.length == 0">
            <h3>No messages yet... Say Hi by using the message box below!</h3>
        </div>
        <ul *ngIf="messages.length > 0" class="chat">
            <li *ngFor="let message of messages">
                <div>
                    <span class="chat-img float-end">
                        <img 
                            src="{{message.senderPhotoUrl || './assets/user.png'}}" 
                            alt="image of user" 
                            class="rounded-circle">
                    </span>
                    <div class="chat-body">
                        <div class="header">
                            <small class="text-muted">
                                <span class="fa fa-clock-o"> {{message.messageSent | date: 'longDate'}}</span>
                                <span class="text-danger" *ngIf="!message.dateRead 
                                    && message.senderUsername != username"> (unread)</span>
                                <span class="text-success" *ngIf="message.dateRead 
                                    && message.senderUsername != username"> (read {{message.dateRead | date: 'longDate'}})</span>
                            </small>
                        </div>
                        <p>{{message.content}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="card-footer">
        <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
            <div class="input-group">
                <input 
                    name="messageContent"
                    required
                    [(ngModel)]="messageContent"
                    type="text" 
                    class="form-control input sm me-3" 
                    placeholder="Send a private message">
                <div class="input-group-append">
                    <button [disabled]="!messageForm.valid" class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
