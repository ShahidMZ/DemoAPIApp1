<div class="text-center pt-3">
    <h2>{{predicate == 'liked' ? 'People I like' : 'People who like me'}}</h2>
</div>
<div class="container mt-3">
    <div class="d-flex center-contents">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary" btnRadio="liked" 
                [(ngModel)]="predicate" (click)="loadLikes()">
                People I like
            </button>
            <button class="btn btn-primary" btnRadio="likedBy" 
                [(ngModel)]="predicate" (click)="loadLikes()">
                People who like me
            </button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination
        [boundaryLinks]="true"
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [maxSize]="5"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" nextText="&rsaquo;"
        firstText="&laquo;" lastText="&raquo;"></pagination>
</div>
